<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Assistant</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      overflow: hidden;
    }

    .chat-container {
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: #fff;
      padding: 14px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .chat-box {
      flex: 1;
      padding: 18px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scrollbar-width: thin;
      background-color: black;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.4);
      border-radius: 6px;
    }

    .msg {
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 75%;
      line-height: 1.5;
      word-wrap: break-word;
      font-size: 15px;
      animation: fadeIn 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background: rgba(255,255,255,0.8);
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .bot ul {
      padding-left: 20px;
      margin: 8px 0 0 0;
    }

    .typing {
      font-style: italic;
      color: #ddd;
      font-size: 13px;
      margin: 5px;
    }

    .input-box {
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 8px;
      gap: 8px;
    }

    .input-box input {
      flex: 1;
      border: none;
      padding: 14px;
      font-size: 15px;
      border-radius: 12px;
      outline: none;
      background: rgba(255,255,255,0.8);
      transition: 0.3s;
    }

    .input-box input:focus {
      background: #fff;
      box-shadow: 0 0 6px rgba(102,126,234,0.5);
    }

    .input-box button {
      border: none;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      padding: 14px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .input-box button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #5a6fe4, #6d3f9a);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(8px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">ðŸšŒ Travel Assistant</div>
    <div id="chatBox" class="chat-box"></div>
    <div id="typing" class="typing" style="display:none;">Assistant is typing...</div>
    <div class="input-box">
      <input id="query" placeholder="Ask about trains or buses..." onkeypress="if(event.key==='Enter') send()">
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    async function send() {
      const q = document.getElementById("query").value.trim();
      if (!q) return;
      const chat = document.getElementById("chatBox");
      chat.innerHTML += `<div class="msg user">${q}</div>`;
      chat.scrollTop = chat.scrollHeight;
      document.getElementById("query").value="";
      document.getElementById("typing").style.display="block";

      try {
        const res = await fetch("/ask", {
          method:"POST", headers:{"Content-Type":"application/json"},
          body: JSON.stringify({query:q})
        });
        const data = await res.json();

        let answer = data.answer;

        // Convert multi-line text into bullet list
        if (answer.includes("\n")) {
          let items = answer.split("\n").filter(line => line.trim() !== "");
          answer = "<ul>" + items.map(i => `<li>${i.replace(/^\d+\.\s*/, '').trim()}</li>`).join("") + "</ul>";
        }

        chat.innerHTML += `<div class="msg bot">${answer}</div>`;
      } catch(e) {
        chat.innerHTML += `<div class="msg bot">Error: ${e}</div>`;
      }
      document.getElementById("typing").style.display="none";
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
